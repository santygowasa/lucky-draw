<!DOCTYPE html>
<html lang="id">
<head>

<style>
body {

  background-color: #f2f2f2;

}

</head>

<body>

</select>

<br>

<button onclick="cekLuckyDraw()">Cek Lucky Draw</button>

<div id="hasil"></div>

<script>
const URL_API = "https://script.google.com/macros/s/AKfycbxNZG7VS2YYtRh_EIXHHylDrXpauhnRbKm9XjQNDbd-NBvaq6m2V7SUr5MOVz9RKxCHrQ/exec";

function cekLuckyDraw() {
  const nama = document.getElementById("nama").value;
  const hasil = document.getElementById("hasil");

  if (!nama) {
    hasil.innerHTML = "â— Silakan pilih nama terlebih dahulu";
    return;
  }

  hasil.innerHTML = "â³ Memproses undian...";

  fetch(URL_API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ nama: nama })
  })
  .then(res => res.json())
  .then(data => {
    hasil.innerHTML = data.result;
  })
  .catch(() => {
    hasil.innerHTML = "âŒ Terjadi kesalahan. Coba lagi.";
  });
}
</script>
